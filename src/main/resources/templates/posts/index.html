<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/partials :: head">
    <meta charset="UTF-8">
    <title>Current Blogs</title>
</head>
<body>
    <nav th:replace="partials/partials :: nav"></nav>

    <div class="container">

        <div th:each="post : ${posts}">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="card-title" th:text="${post.title}"></h3>
                    <p class="card-text" th:text="${post.body}"></p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
                <div class="card-footer text-muted">
                    2 days ago
                </div>
            </div>
        </div>

    </div>



    <footer th:replace="partials/partials :: footer"></footer>
</body>
</html>
