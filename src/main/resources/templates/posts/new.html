<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('New Post')"></head>

<body>
    <nav th:replace="partials/navbar :: nav"></nav>
    <header th:replace="partials/header :: header('New Post')"></header>

    <div class="container text-center">

        <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
            <div class="form-group">
                <label for="postTitle">Post Title</label>
                <input th:field="*{title}" type="text" class="form-control" aria-describedby="postTitleHelp"
                       placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="postBody">Post Body</label>
                <input th:field="*{body}" type="text" class="form-control" aria-describedby="postBodyHelp" placeholder="Enter body">
            </div>
            <button type="submit" th:name="submitBtn" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <footer th:replace="partials/partials :: footer"></footer>
    <th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
