<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('New Post')"></head>

<body>
    <nav th:replace="partials/navbar :: nav"></nav>
    <header th:replace="partials/header :: header('New Post')"></header>

    <div class="container text-center">

        <form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
            <div class="form-group purple-border green-border-focus">
                <label for="postTitle">Post Title</label>
                <input th:field="*{title}" id="postTitle" type="text" class="form-control" aria-describedby="postTitleHelp" placeholder="Enter title">
            </div>
            <div class="form-group purple-border green-border-focus">
                <label for="postBody">Post Body</label>
                <textarea th:field="*{body}" id="postBody" class="form-control" aria-describedby="postBodyHelp" placeholder="Enter body" rows="5"></textarea>
            </div>
            <div class="form-group purple-border green-border-focus">
                <label for="postPic">Post Pictures</label>
<!--                <input th:field="*{body}" id="postPic" type="url" class="form-control" aria-describedby="postPicHelp" placeholder="Enter pic URL">-->
            </div>
            <img id="imagePreview" alt="">
            <input type="hidden" id="image" name="product_image_url">
            <button id="addPicture">Add Picture</button>
            <button type="submit" th:name="submitBtn" class="w-100 btn btn-lg btn-outline-primary">Create</button>
        </form>



        <br>
    </div>

    <footer th:replace="partials/footer :: footer"></footer>
    <th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
