<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('All Posts')"></head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('All the Posts!!')"></header>

    <div class="container">

        <div class= "card text-center" th:each="post : ${posts}">
                <div class="card-body">
                    <h3 class="card-title" th:text="${post.title}"></h3>
                    <p class="card-text" th:text="${post.body}"></p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                    <button type="submit" th:name="editBtn" th:id="editBtn" class="btn btn-warning"><i class="fas fa-edit"></i></button>
                    <button type="submit" th:name="deleteBtn" th:id="deleteBtn" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                </div>
                <div class="card-footer text-muted">
                    <th:block th:text="${post.createTime}"></th:block>
                </div>
        </div>

    </div>

    <footer th:replace="partials/partials :: footer"></footer>
    <th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
