<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('All Posts')"></head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('All the Posts!!')"></header>

<div class="container">
    <div sec:authorize="isAuthenticated()">
        This content is only shown to authenticated users.

        User ID: <span th:text="${#authentication.principal.id}"/>
        Username: <span th:text="${#authentication.principal.username}"/>
        Email: <span th:text="${#authentication.principal.email}"/>
    </div>
    <div class="row">
            <div class="card text-center" style="width: 18rem;" th:each="post : ${posts}">
                <img src="..." alt="...">
                <div class="card-body">
                    <h3 class="card-title" th:text="${post.getTitle()}"></h3>
                    <p class="card-text" th:text="${post.getBody()}"></p>
                    <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-primary"><i class="fas fa-clipboard"></i></a>
                </div>
                <div class="card-footer text-muted">
                    <th:block th:text="${post.createTime}"></th:block>
                </div>
            </div>
    </div>
</div>

<footer th:replace="partials/partials :: footer"></footer>
<th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
