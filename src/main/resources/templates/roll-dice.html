<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head">
    <title>Rolling Dice</title>
</head>
<body>
<header>
    <nav th:replace="partials/partials :: nav"></nav>
</header>
<div class="container text-center">
    <h1>Can you guess the how the dice will roll?</h1>

    <hr>

    <a href="/roll-dice/1">1</a>
    <a href="/roll-dice/2">2</a>
    <a href="/roll-dice/3">3</a>
    <a href="/roll-dice/4">4</a>
    <a href="/roll-dice/5">5</a>
    <a href="/roll-dice/6">6</a>

    <hr>
    <form action="/roll-dice" method="post">
        <button type="button" class="btn btn-outline-info" th:name="1" th:value="1">1</button>
        <button type="button" class="btn btn-outline-info" th:name="2" th:value="2">2</button>
        <button type="button" class="btn btn-outline-info" th:name="3" th:value="3">3</button>
        <button type="button" class="btn btn-outline-info" th:name="4" th:value="4">4</button>
        <button type="button" class="btn btn-outline-info" th:name="5" th:value="5">5</button>
        <button type="button" class="btn btn-outline-info" th:name="6" th:value="6">6</button>
    </form>
    <hr>

    <div th:if="${userGuess}">
        Your guess was <span th:text="${userGuess}"></span>.
        The rolled numbers is: <span th:text="${randomNumber}"></span>
    </div>

    <hr>

    <div th:if="${isCorrectGuess}">
        <h1>Correct Guess!</h1>
        <iframe src="https://giphy.com/embed/3otPoS81loriI9sO8o" width="480" height="270" frameBorder="0"
                class="giphy-embed" allowFullScreen></iframe>
        <p><a href="https://giphy.com/gifs/filmeditor-will-ferrell-elf-3otPoS81loriI9sO8o">via GIPHY</a></p>
    </div>
    <div th:if="${isCorrectGuess != null && !isCorrectGuess}">
        <h1>Sorry! You guessed wrong...</h1>
        <iframe src="https://giphy.com/embed/4OJFCEeGzYGs0" width="480" height="313" frameBorder="0" class="giphy-embed"
                allowFullScreen></iframe>
        <p><a href="https://giphy.com/gifs/wrong-err-4OJFCEeGzYGs0">via GIPHY</a></p>
    </div>
</div>
<hr>
<footer th:replace="partials/partials :: footer"></footer>
</body>
</html>
