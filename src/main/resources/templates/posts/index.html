<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('All Posts')">
    <title>All Blog Posts</title>
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('All the Posts!!')"></header>

    <div class="container">

        <div class= "card text-center" th:each="post : ${posts}">
                <div class="card-body">
                    <h3 class="card-title" th:text="${post.title}"></h3>
                    <p class="card-text" th:text="${post.body}"></p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
                <div class="card-footer text-muted">
                    2 days ago
                </div>
        </div>

    </div>

    <footer th:replace="partials/partials :: footer"></footer>
</body>
</html>
