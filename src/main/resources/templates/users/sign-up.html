<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Sign Up')"></head>
    <body>
    <nav th:replace="partials/navbar :: nav"></nav>
    <header th:replace="partials/header :: header('Sign Up Here!!')"></header>
        <h1>Create an account</h1>
        <form th:action="@{/sign-up}" method="POST" th:object="${user}">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" th:field="*{username}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" th:field="*{email}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" th:field="*{password}" class="form-control" />
            </div>
            <input class="btn btn-outline-success" value="Sign me up!" type="submit"/>
        </form>
    <footer th:replace="partials/footer :: footer"></footer>
    <th:block th:include="partials/scripts :: scripts"></th:block>
    </body>
</html>
